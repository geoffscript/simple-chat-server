<!DOCTYPE html>
<html>
<head>
  <title>Simple Chat Room</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    ul { list-style-type: none; padding: 0; max-height: 400px; overflow-y: auto; }
    li { padding: 8px; background: #eee; margin-bottom: 5px; border-radius: 4px; }
    input { padding: 10px; width: 80%; }
    button { padding: 10px; }
    #top-bar { display: flex; justify-content: space-between; align-items: center; }
    #username-display { font-weight: bold; }
  </style>
</head>
<body>
  <div id="top-bar">
    <h1>Simple Chat Room</h1>
    <div>
      <span id="username-display"></span>
      <button id="change-name">Change Name</button>
    </div>
  </div>

  <ul id="messages"></ul>

  <form id="form" action="">
    <input id="input" autocomplete="off" placeholder="Type your message..." />
    <button>Send</button>
  </form>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    let username = localStorage.getItem('chatUsername') || '';

    function promptForUsername() {
      let newName = '';
      while (!newName) {
        newName = prompt("Enter your name:");
        if (newName) {
          newName = newName.trim();
        }
      }
      username = newName;
      localStorage.setItem('chatUsername', username);
      document.getElementById('username-display').textContent = "You are: " + username;
    }

    if (!username) {
      promptForUsername();
    } else {
      document.addEventListener('DOMContentLoaded', () => {
        document.getElementById('username-display').textContent = "You are: " + username;
      });
    }

    document.getElementById('change-name').addEventListener('click', () => {
      promptForUsername();
    });

    const socket = io();
    const form = document.getElementById('form');
    const input = document.getElementById('input');
    const messages = document.getElementById('messages');

    form.addEventListener('submit', function (e) {
      e.preventDefault();
      if (input.value) {
        socket.emit('chat message', { user: username, text: input.value });
        input.value = '';
      }
    });

    socket.on('chat message', function (msg) {
      const item = document.createElement('li');
      item.textContent = msg.user + ": " + msg.text;
      messages.appendChild(item);
      messages.scrollTop = messages.scrollHeight;
    });

    socket.on('chat history', function(history) {
      messages.innerHTML = ""; // clear existing
      history.forEach(msg => {
        const item = document.createElement('li');
        item.textContent = msg.user + ": " + msg.text;
        messages.appendChild(item);
      });
      messages.scrollTop = messages.scrollHeight;
    });
  </script>
</body>
</html>
