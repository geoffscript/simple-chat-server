<!DOCTYPE html>
<html>
<head>
  <title>Simple Chat Room</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    ul { list-style-type: none; padding: 0; }
    li { padding: 8px; background: #eee; margin-bottom: 5px; border-radius: 4px; }
    input { padding: 10px; width: 80%; }
    button { padding: 10px; }
  </style>
</head>
<body>
  <h1>Simple Chat Room</h1>
  <ul id="messages"></ul>
  <form id="form" action="">
    <input id="input" autocomplete="off" placeholder="Type your message..." /><button>Send</button>
  </form>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    // Load username from localStorage or prompt until a valid name is given
    var username = localStorage.getItem('chatUsername') || '';

    while (!username) {
      username = prompt("Enter your name:");
      if (username) {
        username = username.trim();
        localStorage.setItem('chatUsername', username);
      }
    }

    var socket = io();

    var form = document.getElementById('form');
    var input = document.getElementById('input');
    var messages = document.getElementById('messages');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      if (input.value) {
        socket.emit('chat message', { user: username, text: input.value });
        input.value = '';
      }
    });

    socket.on('chat message', function(msg) {
      var item = document.createElement('li');
      item.textContent = msg.user + ": " + msg.text;
      messages.appendChild(item);
      window.scrollTo(0, document.body.scrollHeight);
    });
  </script>
</body>
</html>
