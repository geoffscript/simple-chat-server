<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Leaderboard</title>
  <style>
    body {
      font-family: sans-serif;
      background: #121212;
      color: #fff;
      text-align: center;
      padding: 40px;
    }
    h1 {
      margin-bottom: 20px;
    }
    .leaderboard {
      max-width: 500px;
      margin: 0 auto;
      background: #1e1e1e;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
    }
    .entry {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px;
      border-bottom: 1px solid #333;
    }
    .entry:last-child {
      border-bottom: none;
    }
    .entry img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
      object-fit: cover;
    }
    .left {
      display: flex;
      align-items: center;
    }
    a {
      color: #5ab4ff;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>üèÜ Leaderboard</h1>
  <div class="leaderboard" id="leaderboard"></div>

  <script>
    const DEFAULT_PROFILE = 'https://via.placeholder.com/40';

    async function loadLeaderboard() {
      try {
        const res = await fetch('/api/leaderboard');
        if (!res.ok) throw new Error('Failed to fetch leaderboard');
        const users = await res.json();
        const container = document.getElementById('leaderboard');

        container.innerHTML = users.map((user, i) => `
          <div class="entry">
            <div class="left">
              <span>${i + 1}.</span>
              <img src="${user.profileUrl || DEFAULT_PROFILE}" alt="${user.username}">
              <a href="/profile/${user.username}">@${user.username}</a>
            </div>
            <span>$${user.balance}</span>
          </div>
        `).join('');
      } catch (err) {
        console.error(err);
        document.getElementById('leaderboard').innerHTML = '<p>Error loading leaderboard.</p>';
      }
    }

    loadLeaderboard();
  </script>
</body>
</html>
