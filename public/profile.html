<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Profile</title>
  <link rel="stylesheet" href="/styles.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #eee;
      padding: 20px;
    }
    .profile-container {
      max-width: 700px;
      margin: 0 auto;
      background: #1e1e1e;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(255,255,255,0.1);
    }
    .profile-header {
      display: flex;
      align-items: center;
      gap: 16px;
    }
    .profile-header img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #333;
    }
    .profile-info h2 {
      margin: 0;
    }
    .about-me {
      margin-top: 20px;
      background: #2a2a2a;
      padding: 10px;
      border-radius: 8px;
      min-height: 60px;
    }
    .comments-section {
      margin-top: 30px;
    }
    .comment {
      background: #2a2a2a;
      padding: 10px;
      border-radius: 8px;
      margin-top: 10px;
      display: flex;
      align-items: flex-start;
      gap: 10px;
      position: relative;
    }
    .comment img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
    }
    .comment-content {
      flex: 1;
    }
    .comment-author {
      font-weight: bold;
    }
    .comment-level {
      font-size: 12px;
      color: #aaa;
      margin-left: 5px;
    }
    .comment-delete {
      position: absolute;
      right: 8px;
      top: 8px;
      background: none;
      border: none;
      color: #888;
      cursor: pointer;
      font-size: 14px;
    }
    .comment-delete:hover {
      color: #ff5555;
    }
    .add-comment {
      margin-top: 15px;
      display: flex;
      gap: 8px;
    }
    .add-comment textarea {
      flex: 1;
      border-radius: 8px;
      border: 1px solid #333;
      background: #2a2a2a;
      color: #eee;
      padding: 8px;
      resize: none;
      min-height: 60px;
    }
    .add-comment button {
      background: #4caf50;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 10px 14px;
      cursor: pointer;
    }
    .add-comment button:hover {
      background: #45a049;
    }
    a.back-link {
      display: inline-block;
      margin-bottom: 20px;
      color: #aaa;
      text-decoration: none;
    }
    a.back-link:hover {
      color: #fff;
    }
  </style>
</head>
<body>
  <a href="/" class="back-link">← Back to Chat</a>
  <div class="profile-container">
    <div class="profile-header">
      <img id="profileImage" src="" alt="Profile Picture" />
      <div class="profile-info">
        <h2 id="username"></h2>
        <p>Level <span id="level"></span> | Balance: $<span id="balance"></span></p>
      </div>
    </div>

    <div class="about-me">
      <h3>About Me</h3>
      <p id="aboutMe"></p>
      <textarea id="aboutMeEdit" style="display:none;"></textarea>
      <button id="editAboutBtn" style="margin-top:8px;">Edit</button>
      <button id="saveAboutBtn" style="display:none; margin-top:8px;">Save</button>
    </div>

    <div class="comments-section">
      <h3>Profile Comments</h3>
      <div id="commentsList"></div>

      <div class="add-comment" id="addCommentContainer" style="display:none;">
        <textarea id="commentText" placeholder="Leave a comment..."></textarea>
        <button id="submitComment">Post</button>
      </div>
    </div>
  </div>

  <script>
    const username = window.location.pathname.split("/").pop();
    let currentUser = null;

    async function fetchCurrentUser() {
      const res = await fetch("/api/me");
      currentUser = await res.json();
      if (currentUser.username) {
        document.getElementById("addCommentContainer").style.display = "flex";
      }
    }

    async function loadProfile() {
      const res = await fetch(`/api/user/${username}`);
      const data = await res.json();
      if (data.error) {
        document.body.innerHTML = "<h2>User not found.</h2>";
        return;
      }
      document.getElementById("username").textContent = data.username;
      document.getElementById("profileImage").src = data.profileUrl || "/default-profile.png";
      document.getElementById("aboutMe").textContent = data.aboutMe;
      document.getElementById("balance").textContent = data.balance;
      document.getElementById("level").textContent = data.level;

      if (currentUser && currentUser.username === data.username) {
        document.getElementById("editAboutBtn").style.display = "inline-block";
      } else {
        document.getElementById("editAboutBtn").style.display = "none";
      }

      loadComments();
    }

    async function loadComments() {
      const res = await fetch(`/api/profile/${username}/comments`);
      const comments = await res.json();
      const container = document.getElementById("commentsList");
      container.innerHTML = "";
      comments.forEach(c => {
        const div = document.createElement("div");
        div.classList.add("comment");
        div.innerHTML = `
          <img src="${c.profile_url || "/default-profile.png"}" alt="">
          <div class="comment-content">
            <div>
              <span class="comment-author">${c.username}</span>
              <span class="comment-level">Level ${c.level}</span>
            </div>
            <div>${c.comment_text}</div>
          </div>
        `;
        // Allow deletion for comment author or profile owner
        if (
          currentUser &&
          (currentUser.username === c.username || currentUser.username === username)
        ) {
          const btn = document.createElement("button");
          btn.textContent = "✕";
          btn.classList.add("comment-delete");
          btn.onclick = () => deleteComment(c.id);
          div.appendChild(btn);
        }
        container.appendChild(div);
      });
    }

    async function postComment() {
      const text = document.getElementById("commentText").value.trim();
      if (!text) return alert("Please enter a comment");
      const res = await fetch(`/api/profile/${username}/comment`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ text })
      });
      const data = await res.json();
      if (data.success) {
        document.getElementById("commentText").value = "";
        loadComments();
      } else {
        alert(data.error || "Error posting comment");
      }
    }

    async function deleteComment(id) {
      if (!confirm("Delete this comment?")) return;
      const res = await fetch(`/api/profile/comments/${id}`, { method: "DELETE" });
      const data = await res.json();
      if (data.success) loadComments();
      else alert("Error deleting comment");
    }

    document.getElementById("submitComment").addEventListener("click", postComment);

    // About Me Editing
    document.getElementById("editAboutBtn").addEventListener("click", () => {
      document.getElementById("aboutMe").style.display = "none";
      document.getElementById("aboutMeEdit").style.display = "block";
      document.getElementById("saveAboutBtn").style.display = "inline-block";
      document.getElementById("editAboutBtn").style.display = "none";
      document.getElementById("aboutMeEdit").value =
        document.getElementById("aboutMe").textContent;
    });

    document.getElementById("saveAboutBtn").addEventListener("click", async () => {
      const text = document.getElementById("aboutMeEdit").value.trim();
      const res = await fetch(`/api/user/${username}/about`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ about_me: text })
      });
      const data = await res.json();
      if (!data.error) {
        document.getElementById("aboutMe").textContent = data.aboutMe;
        document.getElementById("aboutMe").style.display = "block";
        document.getElementById("aboutMeEdit").style.display = "none";
        document.getElementById("saveAboutBtn").style.display = "none";
        document.getElementById("editAboutBtn").style.display = "inline-block";
      } else alert(data.error);
    });

    (async function init() {
      await fetchCurrentUser();
      await loadProfile();
    })();
  </script>
</body>
</html>
