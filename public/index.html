<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chat App</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #121212;
    color: #fff;
    margin: 0;
    padding: 0;
    text-align: center;
  }

  h2 {
    margin-top: 0;
    margin-bottom: 15px;
  }

  #auth, #chat {
    max-width: 500px;
    margin: 50px auto;
    background: #1e1e1e;
    padding: 25px;
    border-radius: 12px;
    box-shadow: 0 0 15px rgba(0,0,0,0.5);
  }

  input[type="text"], input[type="password"], textarea {
    width: 90%;
    padding: 10px;
    margin: 5px 0;
    border-radius: 6px;
    border: none;
    outline: none;
  }

  button {
    padding: 8px 16px;
    margin-top: 10px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    background: #2196F3;
    color: white;
    font-weight: bold;
  }

  button:hover {
    background: #1e88e5;
  }

  #chat {
    display: none;
  }

  #userBar {
    margin-bottom: 15px;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 10px;
    align-items: center;
    font-weight: bold;
  }

  #userBar a {
    color: #5ab4ff;
    text-decoration: none;
  }

  #userBar a:hover {
    text-decoration: underline;
  }

  #balanceDisplay {
    margin-left: 5px;
  }

  #areaDisplay {
    font-weight: 600;
    background: #2a2a2a;
    padding: 3px 8px;
    border-radius: 999px;
  }

  #messages {
    list-style: none;
    padding: 0;
    max-height: 300px;
    overflow-y: auto;
    margin-bottom: 10px;
    text-align: left;
  }

  .message {
    display: flex;
    align-items: center;
    margin-bottom: 8px;
    background: #2c2c2c;
    padding: 5px 10px;
    border-radius: 8px;
  }

  .message img {
    width: 35px;
    height: 35px;
    border-radius: 50%;
    margin-right: 8px;
    object-fit: cover;
  }

  #messageForm input {
    width: 70%;
    padding: 10px;
    border-radius: 6px;
    border: none;
    margin-right: 5px;
  }

  #messageForm button {
    width: 25%;
  }

  #faucetBtn {
    background: #4caf50;
  }

  #faucetBtn:hover {
    background: #43a047;
  }
</style>
</head>
<body>

<div id="auth">
  <h2>Register</h2>
  <form id="registerForm">
    <input type="text" id="regUsername" placeholder="Username" required><br>
    <input type="password" id="regPassword" placeholder="Password" required><br>
    <input type="text" id="profileUrl" placeholder="Profile Image URL (optional)"><br>
    <button type="submit">Register</button>
  </form>

  <h2>Login</h2>
  <form id="loginForm">
    <input type="text" id="loginUsername" placeholder="Username" required><br>
    <input type="password" id="loginPassword" placeholder="Password" required><br>
    <button type="submit">Login</button>
  </form>
</div>

<div id="chat">
  <div id="userBar">
    <span id="areaDisplay" title="Your current area">Area: —</span> |
    Welcome, <span id="currentUser"></span> <span id="userLevel">(Lv 1)</span> |
    <a id="profileLink" href="#">View My Profile</a> |
    <a id="leaderboardLink" href="/leaderboard.html">Leaderboard</a> |
    <span id="balanceDisplay">Balance: 0</span>
    <button id="faucetBtn" style="display:none;">Claim $100</button>
    <button id="logoutBtn">Logout</button>
  </div>

  <ul id="messages"></ul>

  <form id="messageForm">
    <input id="msgInput" autocomplete="off" placeholder="Type a message..." required />
    <button>Send</button>
  </form>
</div>

<script src="/socket.io/socket.io.js"></script>
<script>
const socket = io();
let currentUser = null;

const authDiv = document.getElementById('auth');
const chatDiv = document.getElementById('chat');
const currentUserSpan = document.getElementById('currentUser');
const userLevelSpan = document.getElementById('userLevel');
const profileLink = document.getElementById('profileLink');
const messagesUl = document.getElementById('messages');
const balanceDisplay = document.getElementById('balanceDisplay');
const areaDisplay = document.getElementById('areaDisplay');
const faucetBtn = document.getElementById('faucetBtn');
const DEFAULT_PROFILE = 'https://via.placeholder.com/30';

// Auto-login
(async () => {
  try {
    const res = await fetch('/api/me');
    if (res.ok) {
      const data = await res.json();
      if (data.username) {
        loginAs(data);
        await refreshArea(); // show area immediately after auto-login
      }
    }
  } catch (err) { console.error(err); }
})();

// Register
document.getElementById('registerForm').addEventListener('submit', async e => {
  e.preventDefault();
  const profileUrlInput = document.getElementById('profileUrl').value.trim();
  try {
    const res = await fetch('/register', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({
        username: document.getElementById('regUsername').value,
        password: document.getElementById('regPassword').value,
        profileUrl: profileUrlInput
      })
    });
    const data = await res.json();
    if (data.success) {
      loginAs(data.user);
      await refreshArea();
    } else {
      alert(data.message || 'Error');
    }
  } catch (err) { console.error(err); alert('Error'); }
});

// Login
document.getElementById('loginForm').addEventListener('submit', async e => {
  e.preventDefault();
  try {
    const res = await fetch('/login', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({
        username: document.getElementById('loginUsername').value,
        password: document.getElementById('loginPassword').value
      })
    });
    const data = await res.json();
    if (data.success) {
      loginAs(data.user);
      await refreshArea();
    } else {
      alert(data.message || 'Error');
    }
  } catch (err) { console.error(err); alert('Error'); }
});

// Logout
document.getElementById('logoutBtn').addEventListener('click', async () => {
  await fetch('/logout', { method: 'POST' });
  currentUser = null;
  chatDiv.style.display = 'none';
  authDiv.style.display = 'block';
  messagesUl.innerHTML = '';
  areaDisplay.textContent = 'Area: —';
});

// Faucet claim
faucetBtn.addEventListener('click', async () => {
  try {
    const res = await fetch('/faucet', { method: 'POST' });
    const data = await res.json();
    if (data.success) {
      currentUser.balance = data.newBalance;
      updateBalance();
      alert("You claimed $100!");
    } else {
      alert(data.message || "You can't claim right now.");
    }
  } catch (err) {
    console.error(err);
    alert("Error claiming faucet.");
  }
});

// Login function
function loginAs(user) {
  currentUser = user;
  currentUser.profileUrl = currentUser.profileUrl || DEFAULT_PROFILE;
  currentUser.balance = Number(user.balance ?? 100);
  currentUser.level = Number(user.level ?? 1);
  currentUserSpan.textContent = currentUser.username;
  userLevelSpan.textContent = `(Lv ${currentUser.level})`;
  profileLink.href = `/profile/${currentUser.username}`;
  authDiv.style.display = 'none';
  chatDiv.style.display = 'block';
  updateBalance();
}

// Update balance
function updateBalance() {
  balanceDisplay.textContent = `Balance: ${currentUser.balance}`;
  faucetBtn.style.display = currentUser.balance <= 0 ? "inline-block" : "none";
}

// Fetch and render current area
async function refreshArea() {
  try {
    const res = await fetch('/api/area');
    if (!res.ok) throw new Error('Failed to load area');
    const area = await res.json();
    if (area && area.name) {
      areaDisplay.textContent = `Area: ${area.name}`;
      areaDisplay.title = area.description || 'Your current area';
    } else {
      areaDisplay.textContent = 'Area: City';
    }
  } catch (err) {
    console.error('Area fetch error:', err);
    areaDisplay.textContent = 'Area: City';
  }
}

// Send message
document.getElementById('messageForm').addEventListener('submit', e => {
  e.preventDefault();
  if (!currentUser) return;
  const msgInput = document.getElementById('msgInput');
  const msg = {
    username: currentUser.username,
    profileUrl: currentUser.profileUrl || DEFAULT_PROFILE,
    text: msgInput.value,
    level: currentUser.level
  };
  socket.emit('chat message', msg);
  msgInput.value = '';
});

// Update balance from server after /gamble
socket.on("update balance", data => {
  if (currentUser) {
    currentUser.balance = Number(data.balance);
    updateBalance();
  }
});

// Load chat history
socket.on('chat history', msgs => {
  messagesUl.innerHTML = '';
  msgs.forEach(addMessage);
});

// New messages
socket.on('chat message', addMessage);

function escapeHtml(str) {
  return str.replace(/[&<>"']/g, c => ({
    '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#39;'
  }[c]));
}

function addMessage(msg) {
  const li = document.createElement('li');
  li.className = 'message';

  const text = document.createElement('span');
  const safeText = escapeHtml(msg.text || '');
  const levelText = msg.level ? ` (Lv ${msg.level})` : '';
  text.innerHTML = `<strong>${msg.username === 'System' ? 'System' : `<a href="/profile/${msg.username}">${escapeHtml(msg.username)}</a>${levelText}`}</strong>: ${safeText}`;

  // Only add image if not a system message
  if (msg.username !== 'System') {
    const img = document.createElement('img');
    img.src = msg.profileUrl || DEFAULT_PROFILE;
    img.onerror = () => { img.src = DEFAULT_PROFILE; };
    li.appendChild(img);
  }

  li.appendChild(text);
  messagesUl.appendChild(li);
  messagesUl.scrollTop = messagesUl.scrollHeight;
}
</script>

</body>
</html>
