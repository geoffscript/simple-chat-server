<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Chat App</title>
<style>
body { font-family: Arial, sans-serif; }
#chat { display: none; }
.message { margin-bottom: 10px; display: flex; align-items: center; }
.message img { width: 30px; height: 30px; border-radius: 50%; margin-right: 5px; object-fit: cover; }
#messages { list-style: none; padding: 0; max-height: 400px; overflow-y: auto; }
#userBar { margin-bottom: 10px; }
#userBar a { margin-left: 10px; color: #007bff; text-decoration: none; }
#userBar a:hover { text-decoration: underline; }
#balanceDisplay { margin-left: 10px; font-weight: bold; }
#logoutBtn { margin-left: 10px; padding: 2px 8px; cursor: pointer; }
</style>
</head>
<body>

<div id="auth">
  <h2>Register</h2>
  <form id="registerForm">
    <input type="text" id="regUsername" placeholder="Username" required><br>
    <input type="password" id="regPassword" placeholder="Password" required><br>
    <input type="text" id="profileUrl" placeholder="Profile Image URL (optional)"><br>
    <button type="submit">Register</button>
  </form>

  <h2>Login</h2>
  <form id="loginForm">
    <input type="text" id="loginUsername" placeholder="Username" required><br>
    <input type="password" id="loginPassword" placeholder="Password" required><br>
    <button type="submit">Login</button>
  </form>
</div>

<div id="chat">
  <div id="userBar">
    Welcome, <span id="currentUser"></span> |
    <a id="profileLink" href="#">View My Profile</a> |
    <span id="balanceDisplay">Balance: 0</span>
    <button id="logoutBtn">Logout</button>
  </div>

  <ul id="messages"></ul>

  <form id="messageForm">
    <input id="msgInput" autocomplete="off" placeholder="Type a message..." required />
    <button>Send</button>
  </form>
</div>

<script src="/socket.io/socket.io.js"></script>
<script>
const socket = io();
let currentUser = null;

const authDiv = document.getElementById('auth');
const chatDiv = document.getElementById('chat');
const currentUserSpan = document.getElementById('currentUser');
const profileLink = document.getElementById('profileLink');
const messagesUl = document.getElementById('messages');
const balanceDisplay = document.getElementById('balanceDisplay');
const DEFAULT_PROFILE = 'https://via.placeholder.com/30';

// Auto-login
(async () => {
  try {
    const res = await fetch('/api/me');
    if (res.ok) {
      const data = await res.json();
      if (data.username) loginAs(data);
    }
  } catch (err) { console.error(err); }
})();

// Register
document.getElementById('registerForm').addEventListener('submit', async e => {
  e.preventDefault();
  const profileUrlInput = document.getElementById('profileUrl').value.trim();
  const res = await fetch('/register', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({
      username: document.getElementById('regUsername').value,
      password: document.getElementById('regPassword').value,
      profileUrl: profileUrlInput
    })
  });
  const data = await res.json();
  if (data.success) loginAs(data.user);
  else alert(data.message || 'Error');
});

// Login
document.getElementById('loginForm').addEventListener('submit', async e => {
  e.preventDefault();
  const res = await fetch('/login', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({
      username: document.getElementById('loginUsername').value,
      password: document.getElementById('loginPassword').value
    })
  });
  const data = await res.json();
  if (data.success) loginAs(data.user);
  else alert(data.message || 'Error');
});

// Logout
document.getElementById('logoutBtn').addEventListener('click', async () => {
  await fetch('/logout', { method: 'POST' });
  currentUser = null;
  chatDiv.style.display = 'none';
  authDiv.style.display = 'block';
  messagesUl.innerHTML = '';
});

// Login function
function loginAs(user) {
  currentUser = user;
  currentUser.profileUrl = currentUser.profileUrl || DEFAULT_PROFILE;
  currentUser.balance = Number(user.balance ?? 100);
  currentUserSpan.textContent = currentUser.username;
  profileLink.href = `/profile/${currentUser.username}`;
  authDiv.style.display = 'none';
  chatDiv.style.display = 'block';
  updateBalance();
}

// Update balance
function updateBalance() {
  balanceDisplay.textContent = `Balance: ${currentUser.balance}`;
}

// Send message
document.getElementById('messageForm').addEventListener('submit', e => {
  e.preventDefault();
  if (!currentUser) return;
  const msgInput = document.getElementById('msgInput');
  const msg = {
    username: currentUser.username,
    profileUrl: currentUser.profileUrl || DEFAULT_PROFILE,
    text: msgInput.value
  };
  socket.emit('chat message', msg);
  msgInput.value = '';
});

// Update balance from server after /gamble
socket.on("update balance", data => {
  if (currentUser) {
    currentUser.balance = Number(data.balance);
    updateBalance();
  }
});

// Load chat history
socket.on('chat history', msgs => {
  messagesUl.innerHTML = '';
  msgs.forEach(addMessage);
});

// New messages
socket.on('chat message', addMessage);

function addMessage(msg) {
  const li = document.createElement('li');
  li.className = 'message';

  const img = document.createElement('img');
  img.src = msg.profileUrl || DEFAULT_PROFILE;
  img.onerror = () => { img.src = DEFAULT_PROFILE; };

  const text = document.createElement('span');
  text.innerHTML = `<strong><a href="/profile/${msg.username}">${msg.username}</a>:</strong> ${msg.text}`;

  li.appendChild(img);
  li.appendChild(text);
  messagesUl.appendChild(li);
  messagesUl.scrollTop = messagesUl.scrollHeight;
}
</script>

</body>
</html>
